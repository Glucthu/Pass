<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.min.css">
    <title>Random pass generator</title>
</head>
<body>
    <main>
        <h1>Random pass generator</h1>
        <br>
        <form>
            <label for="length">Length: </label>
            <input type="number" name="length" id="length" min="1" max="64">
            <input type="button" value="Generate password" onclick="RandomPassGen()">
        </form>
        <h2 id="pass"></h2>
        <input id="copy" type="button" value="Copy to clipboard" onclick="CopyPass()">
    </main>
    <script src="index.js"></script>
</body>
</html>
